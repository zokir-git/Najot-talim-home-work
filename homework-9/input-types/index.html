<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Job apply</title>
  </head>
  <body>
    <div class="apply-box">
      <div class="container">
        <h2>Job apply</h2>
        <div class="name">
          <label for="tex">Your Name</label><br />
          <input type="text" placeholder="Jon Doe" class="input" />
        </div>
        <div class="Email">
          <label for="email"> Email</label><br />
          <input type="email" placeholder="jon.doe@gmail.com" class="input" />
        </div>
        <div class="Phone-nomber">
          <label for="number">Phone number</label><br />
          <input type="number" placeholder="Your phone number" class="input" />
        </div>
        <div class="birth-day">
          <label for="number">Birth day</label><br />
          <input type="date" placeholder="Your phone number" class="input" />
        </div>

        <div class="occupation-section">
          <label for="text">Your occupation</label><br />
          <select>
            <option value="Node.js">Back end</option>
            <option value="front End">Front end</option>
            <option value="Android">Android</option>
            <option value="iOS">iOS</option>
          </select>
        </div>
        <button class="btn">Submit</button>
      </div>
    </div>
  </body>
</html>
